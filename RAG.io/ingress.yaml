apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-multi-expert-ingress
  namespace: rag
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: rag.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-multi-expert-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rag-multi-expert-backend
            port:
              number: 8000