version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ragio-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragio-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ragio-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - ragio-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ragio-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - ragio-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ragio-network:
    driver: bridge